platform: Common
buildPlatform:
displayName: Install Flutter
description: "Install spesificed flutter version. Defaults to: stable."
inputs:
- key: "AC_SELECTED_FLUTTER_VERSION"
  isRequired: false
  title: Selected Flutter Version
  description: Specifies the Flutter version to install. Defaults to: stable. You can use any available tag or branch in Flutter SDK repo. 
  helpText:
outputs:
- key: "PATH"
  defaultValue: "PATH"
  title: PATH Variable
  description: PATH variable that add Flutter tool for your workflow.
  helpText:
processFilename: ruby
processArguments: '%AC_STEP_TEMP%/main.rb'
files:
- "main.rb"
